<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lak</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
        integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
  <style>
      .button {
      display: inline-block;
      color: black;
      font-weight: 700;
      text-decoration: none;
      user-select: none;
      padding: .5em 2em;
      outline: none;
      border: 2px solid;
      border-radius: 1px;
      transition: 0.2s;
    }
    .button:hover { background: rgba(255,255,255,.2); }
    .button:active { background: white; }

  </style>
</head>
<body>
<p></p>
<a href="{% url 'menu' %}" style="font-size:70px; text-align:center; color:gray;"><center>Lak</center></a>
{% if not user.is_authenticated %}
  <a href="{% url 'users:login' %}" style="font-size:25px; margin-left:20px; font-weight:bold;">ВХОД</a>
  <a href="{% url 'users:register' %}" style="font-size:25px; margin-left:20px; font-weight:bold;">РЕГИСТРАЦИЯ</a>
{% else %}
  <p style="font-size:30px; color:black; font-weight:bold; margin-left:20px;">{{ user.username }}
    <a href="{% url 'users:logout' %}" style="font-size:30px; color:black; font-weight:bold; float:right;
     margin-right:20px;">
      Выход</a></p>
{% endif %}
<HR>
{% block base %}{% endblock %}
</body>
</html>
