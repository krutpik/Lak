{% extends 'menu/Base.html' %}

{% block base %}
<p style="font-size:35px; margin-bottom:50px; font-weight:bold; margin-left:15px;">{{topic}}</p>
<ul>
{% for el in description %}
  <li style="margin-left:20px; color:black; font-size:20px; font-weight:bold;">
    <p style='font-size:20px; font-weight:normal;'>{{el.date_added|date:'M d, Y H:i'}}
    <a href="{% url 'delete_description' el.id %}" style="
    font-size:20px; color:red; font-weight:bold; float:right; margin-right:20px;"
    >Удалить</a><a href="{% url 'edit_entry' el.id %}" style="float:right; margin-right:20px;">Редактировать</a></p>
    <p>{{ el.text|linebreaks }}</p>
  </li>
{% empty %}
<p style="margin-left:500px; color:black; font-size:50px; font-weight:bold; margin-bottom:50px;">
  Вы не добавили ни одной записи</p>
{% endfor %}
</ul>
<div style="margin-top:50px; text-align:center; display:block;">
  <a href="{% url 'new_description' topic.id %}" style="font-size:30px; font-weight:bold;">Новая запись</a>
</div>
{% endblock %}
